<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <center><h2>Personal Details</h2></center>
            <label for="first name">First name:</label>
            <input type="text" id="first name"> <br><br>

            <label for="last name">Last name:</label>
            <input type="text" id="last name"> <br><br>

            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB"> <br><br>

            Gender:
            <input type="radio" id="female" name="radio">
            <label for="female">Female</label>
            <input type="radio" id="male" name="radio">
            <label for="male">Male</label> <br><br>

            <label for="number">Phone number:</label>
            <input type="tel" id="number" maxlength="10" required> <br><br>

            <input type="submit">
            
        </fieldset>
    </form>
</body>
</html>
